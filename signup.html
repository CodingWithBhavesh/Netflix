<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container p-4 border rounded shadow" style="max-width: 400px;">
        <h2 class="text-center">Sign Up</h2>
        <input type="text" id="username" class="form-control my-2" placeholder="Username" required />
        <input type="password" id="password" class="form-control my-2" placeholder="Password" required />
        <button id="submitSignup" class="btn btn-success w-100">Register</button>
    </div>

    <script>
      document.getElementById("submitSignup").addEventListener("click", async () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://127.0.0.1:5000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        alert(data.message);

        if (response.ok) {
            window.location.href = "welcomePage.html"; // Redirect to welcome page
        }
      });
    </script>
</body>
</html>
